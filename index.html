<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Work Shop | login</title>
    <link rel="stylesheet" href="estilo/style.css">
</head>

<body>
    <div id="sucesso"></div>

    <header class="usuario">
        <img src="imgs/icon-shopcart.png" alt="shop-cart">

    </header>


    <main class="login-form">

        <form>
            <label for="nome"><b>Usuario</b></label>
            <input type="text" placeholder="Usuario" name="uname" id="USUaqwe" required>

            <label for="senha"><b>Senha</b></label>
            <input type="password" placeholder="Senha" name="psw" id="PSWaqwe" required>

            <button type="submit" onclick="loginUSU(); return false">Login</button>

        </form>
    </main>


    <script src="main/app.js"></script>
</body>

</html>
